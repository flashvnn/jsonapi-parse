<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSON API Tests</title>
        <link href="../node_modules/mocha/mocha.css" rel="stylesheet" />
    </head>
    <body>
        <div id="mocha"></div>

        <script src="../node_modules/mocha/mocha.js"></script>
        <script>
          function assert(condition, msg) {
            var error;
            if (!condition) {
                error = new Error(msg || 'failed');
                error.name = 'AssertionError';
                throw error;
            }
          }
        </script>

        <script src="../dist/jsonapi.min.js"></script>

        <script>
            mocha.setup('bdd');
        </script>
        <script src="../tests/example-data.js"></script>
        <script src="tests.js"></script>
        <script>
            mocha.checkLeaks();
            mocha.globals(['jsonapi']);
            mocha.run();
        </script>
    </body>
</html>
